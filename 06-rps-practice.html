<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <p>Rock Paper Scissors Game</p>
    <button onclick="
            resetscore();
        ">Reset Score</button>

    <button onclick="
        let playerMove = 'Rock'
        pickamove()
        playgame(playerMove)

    ">Rock</button>

    <button onclick="
        playerMove = 'Paper'
        pickamove()
        playgame(playerMove)

    ">Paper</button>
    <button onclick="
        playerMove = 'Scissors'
        pickamove()
        playgame(playerMove)

    ">Scissors</button>

    <script>
        const score = {
            wins:0,
            loses:0.,
            Tie:0
        }

        let computerMove = "";
        let result=""

        function playgame(playerMove){
            if (computerMove===playerMove){
                result = 'Tie';
            } else if((computerMove==="Rock" && playerMove==="Paper") || (computerMove==="Paper" && playerMove==="Scissors") || (computerMove==="Scissors") && playerMove==="Rock"){
                result = 'You Win!';
            } else{
                result = 'You Lose';
            }

            if(result==='You Win!'){
                score.wins+=1;
            } else if(result==='You Lose'){
                score.loses+=1;
            } else {
                score.Tie+=1;
            }
            
            alert(`Computer Move ${computerMove}, Your Move ${playerMove}: 
Your score ---> Wins: ${score.wins}, Lose: ${score.loses}, Tie: ${score.Tie}`)
        }

        function pickamove(){
            const random_var = Math.random();
            if (random_var >= 0 && random_var < 1/3){
                computerMove='Rock';
            } else if(random_var >= 1/3 && random_var < 2/3 ){
                computerMove = 'Paper';
            } else if(random_var>= 2/3 && random_var < 1){
                computerMove = 'Scissors'
            }
        }


        function resetscore(){
            score.wins=0;score.Tie=0,score.loses=0;
        }
    </script>
    
</body>
</html>
