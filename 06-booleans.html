<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans and If Else Statements</title>
</head>
<body>
    <script>
          console.log(3<5);
          console.log(5=='5.00');

          let age = 18;

          if (age >= 18){
            console.log("Eligible to drive");
          } else{
            console.log("Not eligible to drive");
          }
    </script>
    
</body>
